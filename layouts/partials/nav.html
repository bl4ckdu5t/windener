<nav class="nav row">
  <div class="col col-10">
    <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.favicon | absURL }}" class="nav__logo" alt="{{ .Site.Params.name }}"></a>
  </div>
  <div class="col">
    <div class="nav__menu u-fr">
      {{ range where .Site.RegularPages "Type" "page" }}
        <a href="{{ .URL }}" class="u-inherit-color">{{ .LinkTitle }}</a>
      {{ end }}
    </div>
  </div>
</nav>
